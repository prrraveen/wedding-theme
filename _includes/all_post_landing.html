<div class="wrap all_post_landing">
    <div class="container">
        <div class="row">
            {% for post in site.posts limit:12 %}
                {% if post.image %}
                    <div class="col-sm-4 gutter pull-right">
                        <a href="{{ site.url }}{{post.url}}">
                            <img src="{{ site.github.url }}{{ post.image }}" class="img-responsive" alt="Responsive image">
                        </a>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-sm-6 text-center">
                <a href="{{ site.github.url }}/featured_posts.html" class="btn btn-lg btn-danger">FEATURED POST</a>
            </div>
            <div class="col-sm-6 text-center">
                <a href="{{ site.github.url }}/all_posts.html" class="btn btn-lg btn-danger">ALL POST</a>
            </div>

        </div>
    </div>
</div>

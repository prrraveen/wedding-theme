<div class="row post">
    <div class="col-sm-8 well">
        <h3><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.description }}</p>
        <a href="{{ site.url }}{{post.url}}">
            <img src="{{ site.github.url }}{{ post.image }}" class="img-responsive" alt="Responsive image">
        </a>
    </div>
</div>

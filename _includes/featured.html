<div id='featured'>
    <div class="container">
        <div class="row">
            <div class='col-sm-12 text-center'>
                <h3>Wedding News</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class='col-sm-12'>
            <span class="nvgt" id="prev"> < </span>
            <span class="nvgt" id="next"> > </span>
            <!-- <button class='btn btn-lg btn-primary previous'> < </button> -->
            <div data-slick='{"slidesToShow": 6, "slidesToScroll": 6}' class='lazy'>
               {% for post in site.posts limit:30 %}
                   {% if post.featured == true %}
                   <a href="{{ site.github.url }}{{ post.url }}">
                        <div>
                            <img class="img-responsive" alt="Responsive image" data-lazy="{{ site.github.url }}{{ post.image}}">
                            <div class="overlay">
                                <div class="recent-work-inner">
                                    <h2>{{ post.title }} </h2>
                                </div>
                            </div>
                        </div>
                    </a>
                   {% endif %}
               {% endfor %}
             </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 text-center">
            <a href="{{ site.github.url }}/featured_posts.html" class="btn btn-lg btn-danger">FEATURED POST</a>
        </div>
        <div class="col-sm-6 text-center">
            <a href="{{ site.github.url }}/all_posts.html" class="btn btn-lg btn-danger">ALL POST</a>
        </div>
    </div>
</div>

<div id='carousel'>
    {% for item in site.data.slider_images %}
        <div class="text-center">
            <img class="img-responsive" alt="Responsive image" src="{{ site.github.url }}{{ item.image}}">
            <div class="caption">
                {% if (item.heading) %}
                    <h1>{{ item.heading }}</h1>
                {% endif%}

                {% if (item.sub-heading) %}
                    <p>{{ item.sub-heading }} </p>
                {% endif%}

                {% if (item.link) %}
                    <a href="{{item.link}}" class="btn btn-lg">Learn More</a>
                {% endif%}
            </div>
        </div>
    {% endfor %}
</div>

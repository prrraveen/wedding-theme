 <div class="carousel slide">
    <div class="carousel-inner">
      {% for item in site.data.slider_images %}
        <div class="item">
            <img class="img-responsive" alt="Responsive image" src="{{ item.image}}" alt="">
            <div class="carousel-caption">
                <h2>{{ item.heading }}</h2>
                <p>{{ item.sub-heading }} </p>
                <a href="{{item.link}}" class="btn btn-lg">Learn More</a>
            </div>
        </div>
      {% endfor %}
    </div>
 </div>

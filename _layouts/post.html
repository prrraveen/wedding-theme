<html>
    <head>
        {% include head.html %}
        <link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
    </head>
    <body>
        {% include navigation.html %}
        <div class="row post-top-frame" style="background: url({{ site.github.url }}{{ page.image}}) no-repeat center center fixed;">
            <div class="container">
                <div class="row tag-line">
                    <div class='col-sm-12 text-center'>
                        <h1>
                            {{page.title}}
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="jumbotron">
            <div class="container">
                <div class="row margin-4">
                    <div class='col-sm-8'>

                        <h2>{{page.title}}</h2>
                        <p>
                            {{page.description}}
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class='col-sm-8'>
                        {{content}}
                    </div>
                </div>
            </div>
        </div>
    </body>
    {% include footer.html %}
</html>

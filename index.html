<!DOCTYPE html>
<html>
    <head>
        {% include head.html %}
    </head>
    <body style="background-image: url('{{site.github.url}}/assets/images/body-skin.png');">
        {% include navigation.html %}
        {% include carousel.html %}
        {% include featured.html %}
        {% include all_post_landing.html %}
        {% include testimonial.html %}
        {% include footer.html %}
    </body>
</html>
<script type="text/javascript">
    $(document).ready(function(){
        /**
         * transparent class makes navbar transparent
         * navbar-fixed-top fixed the navbar to the top and makes it always visible
         * adds background-color to the page. It helps when image resizes.
        */
        var _this = $('.navigation');
        _this.addClass('transparent navbar-fixed-top');
        $('body').addClass('body-skin');
    });
</script>

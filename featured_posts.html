---
layout: default
title: Featured Posts
---

<div id="wrap"  class='posts'>
    <div class="container">
        <div class="row">
            <div class='col-sm-12'>
                <h1>{{page.title}}</h1>
            </div>
        </div>
          {% for post in site.posts %}
            {% if post.featured == true %}
                {% include post-row.html %}
            {% endif %}
          {% endfor %}
    </div>
    <div id="push"></div>
</div>

---
layout: default
title: Featured Posts
---

<div id="wrap"  class='posts'>
    <div class="container">
        <div class="row">
            <div class='col-sm-12'>
                <h1>{{page.title}}</h1>
            </div>
        </div>
          {% for post in site.posts %}
            {% if post.featured == true %}
                <div class="row post">
                    <div class="col-sm-8 well">
                        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                        <p>{{ post.description }}</p>
                        <a href="{{post.url}}">
                            <img src="{{ post.image }}" class="img-responsive" alt="Responsive image">
                        </a>
                    </div>
                </div>
            {% endif %}
          {% endfor %}
    </div>
    <div id="push"></div>
</div>
